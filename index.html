<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TTRPGs</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Crimson+Pro:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=IM+Fell+English+SC&display=swap" rel="stylesheet">
<link rel="stylesheet" href="Bound/styles.css">
<style>
  .game-list {
    list-style: none;
    padding: 0;
    margin: 40px 0;
  }

  .game-list li {
    margin-bottom: 30px;
    padding-bottom: 30px;
    border-bottom: 1px solid var(--divider);
  }

  .game-list li:last-child {
    border-bottom: none;
  }

  .game-title {
    font-family: 'Cinzel', serif;
    font-weight: 700;
    font-size: 1.5em;
    color: var(--blood);
    letter-spacing: 0.08em;
    text-transform: uppercase;
    margin-bottom: 8px;
  }

  .game-title a {
    color: inherit;
    text-decoration: none;
  }

  .game-title a:hover {
    color: var(--gold);
  }

  .game-desc {
    margin-bottom: 12px;
    color: var(--grey-text);
  }

  .game-links {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }

  .game-links a {
    font-family: 'IM Fell English SC', serif;
    font-size: 0.9em;
    color: var(--gold);
    text-decoration: none;
    letter-spacing: 0.1em;
  }

  .game-links a:hover {
    color: var(--blood);
  }
</style>
</head>
<body>
<article class="manuscript">

  <div class="title-block">
    <h1>TTRPGs</h1>
    <div class="subtitle">A Collection of Tabletop Games</div>
  </div>

  <ul class="game-list">
    <li>
      <div class="game-title"><a href="Bound/core.html">Bound</a></div>
      <p class="game-desc">A Game of Oaths &amp; Loopholes</p>
      <div class="game-links">
        <a href="Bound/core.html">Core Rules</a>

      </div>
    </li>
  </ul>

  <div class="ornament">❧ ❧ ❧</div>

</article>
</body>
</html>
