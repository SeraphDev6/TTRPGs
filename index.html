<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TTRPGs</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Crimson+Pro:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=IM+Fell+English+SC&display=swap" rel="stylesheet">
<link rel="stylesheet" href="Bound/styles.css">
<style>
  .game-list {
    list-style: none;
    padding: 0;
    margin: 40px 0;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .game-card {
    display: block;
    padding: 24px;
    border: 1px solid var(--divider);
    background: var(--parchment-dark);
    text-decoration: none;
    transition: border-color 0.2s;
  }

  .game-card:hover {
    border-color: var(--gold);
  }

  .game-title {
    font-family: 'Cinzel', serif;
    font-weight: 700;
    font-size: 1.5em;
    color: var(--blood);
    letter-spacing: 0.08em;
    text-transform: uppercase;
    margin-bottom: 8px;
  }

  .game-desc {
    margin-bottom: 0;
    color: var(--grey-text);
  }
</style>
</head>
<body>
<article class="manuscript">

  <div class="title-block">
    <h1>TTRPGs</h1>
    <div class="subtitle">A Collection of Tabletop Games</div>
  </div>

  <div class="game-list">
    <a href="Bound/core.html" class="game-card">
      <div class="game-title">Bound</div>
      <p class="game-desc">A Game of Oaths &amp; Loopholes</p>
    </a>
  </div>

  <div class="ornament">❧ ❧ ❧</div>

</article>
</body>
</html>
